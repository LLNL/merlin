description:
    name: hello
    description: a very simple merlin workflow

env:
    variables:
        NUM_SAMPLES: 3

global.parameters:
    GREET:
        values : ["hello","bonjour"]
        label  : GREET.%%

study:
    - name: step_1
      description: write a file that says hello
      run:
          cmd: |
              touch "new_file.txt"
              echo "$(GREET), $(WORLD)!" > "new_file.txt"

    - name: step_2
      description: print a success message
      run:
          cmd: print("Operation: hello-$(NUM_SAMPLES) complete.")
          depends: [step_1_*]
          shell: python3

merlin:
    samples:
        generate:
            cmd: |
                pip install faker
                foreach i in $(NUM_SAMPLES): echo -e faker --name > $(MERLIN_INFO)/samples.csv
        file: $(MERLIN_INFO)/samples.csv
        column_labels: [WORLD]
