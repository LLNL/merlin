      description: step 1
      run:
         cmd: |
              touch STEP_ONE_RUNNING_$(X2)
              sleep 5
              rm STEP_ONE_RUNNING_$(X2)

    - name: step2
      description: |
         step 2
      run:
        cmd: |
          ls $(step1.workspace)
          sleep 5
        depends: [step1]

