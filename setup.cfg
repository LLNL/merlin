[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=127
known_first_party=merlin
known_third_party=psutil,conduit,maestrowf,matplotlib,pandas,numpy
lines_after_imports=2


[flake8]
ignore = E203, E266, E501, W503
max-complexity = 15
select = B,C,E,F,W,T4
exclude = .git,__pycache__,ascii_art.py,merlin/examples/*,*venv*


[pylint.FORMAT]
ignore=*venv*
disable=unspecified-encoding,subprocess-run-check
max-line-length = 127


[mypy]
files=best_practices,test
ignore_missing_imports=true


[coverage:run]
omit =
    merlin/ascii_art.py
    merlin/config/celeryconfig.py
    merlin/examples/examples.py
