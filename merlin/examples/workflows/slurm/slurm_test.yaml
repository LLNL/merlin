description:
  description: Run a scan through Merlin/Maestro
  name: SLURMTESTMERLIN

batch:
  type: slurm

env:
  variables:
    N_SAMPLES: 10

study:
- description: Echo the params
  name: runs 
  run:
    cmd: srun -n 1 -N 1 echo "$(V1) $(V2)" > slurm_run.out
    task_queue: slurm_test
- description: Dump slurm info
  name: data
  run:
    cmd: |
      echo "data" > slurm_data.out
    depends: [runs*]
    task_queue: slurm_test

global.parameters:
  STUDY:
    label: STUDY.%%
    values:
    - SLURMTEST

merlin:
  resources:
    task_server: celery
    workers:
      simworkers:
        args: -l INFO --concurrency 1 --prefetch-multiplier 1 -Ofair
        steps: [runs, data]
  samples:
    column_labels: [V1, V2]
    file: $(MERLIN_INFO)/samples.npy
    generate:
      cmd: python $(SPECROOT)/scripts/make_samples.py -dims 2 -n $(N_SAMPLES) -outfile=$(MERLIN_INFO)/samples.npy 
