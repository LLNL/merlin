description:
    name: hello
    description: a very simple merlin workflow

global.parameters:
    GREET:
        values : ["hello","hola"]
        label  : GREET.%%
    WORLD:
        values : ["world","mundo"]
        label  : WORLD.%%

study:
    - name: step_1
      description: say hello
      run:
          cmd: echo "$(GREET), $(WORLD)!"; exit $(MERLIN_SOFT_FAIL);

    - name: step_2
      description: print a success message
      run:
          cmd: print("Hurrah, we did it!")
          depends: [step_1_*]
          shell: /usr/bin/env python3

    - name: get_celery_return_code
      description: Make a celery call and write the return code to file
      run:
          cmd: celery -A merlin result $(step_1.workspace)
          depends: [step_2]

    - name: stop_workers
      description: Stop workers
      run:
          cmd: exit $(MERLIN_STOP_WORKERS)
          depends: [get_celery_return_code]
          task_queue: default_verify_queue
    