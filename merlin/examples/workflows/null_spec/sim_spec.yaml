description:
    name: sim_spec
    description: run N_SAMPLES 1-second steps at CONC concurrency. May be used to measure overhead in merlin.

batch:
    type: slurm

env:
    variables:
        OUTPUT_PATH: ./
        N_SAMPLES: 10
        CONC: 1
        RUN_ID: 0
        N_WORK: 0
        QUEUE: queue_s$(N_SAMPLES)_c$(N_WORK)_r$(RUN_ID)
        WORKER: worker_s$(N_SAMPLES)_c$(N_WORK)_r$(RUN_ID)

study:
    - name: one_second_step
      description: exit immediately
      run:
        cmd: |
            #echo $(SAMPLE)
            sleep 1s
            exit $(MERLIN_SUCCESS)
        task_queue: $(QUEUE)

    - name: verify
      description: echo done
      run:
        cmd: echo "Done"
        depends: [one_second_step_*]
        task_queue: $(QUEUE)

merlin:
    resources:
        workers:
            $(WORKER):
                args: -O fair --prefetch-multiplier 1 -E -l info --concurrency $(CONC) --logfile=%%p.log
    samples:
        generate:
            cmd: python3 $(SPECROOT)/scripts/make_samples.py --number $(N_SAMPLES) --filepath $(MERLIN_INFO)/samples_file.npy
        file: $(MERLIN_INFO)/samples_file.npy
        column_labels: [SAMPLE]
